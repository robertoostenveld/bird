Title: The hurtfulness of slurs, nouns and adjectives as group labels
Description: By means of a small experiment, we show that slurs are considered to
  be more hurtful than their corresponding ‘neutral’ nouns, but that at least some
  of these nouns themselves are experienced as more hurtful than adjective noun combinations.
