Title: Transcendent Narratives
Description: 'Two datafiles (Study 1, Study 2) contain the data described in the Das
  & Peters (2022) paper entitled "‘They Never Really Leave Us’: Transcendent Narratives
  of Loss Resonate with the Experience of Severe Grief". Study 1 (N=1012) examined
  if personal experience with loss (grief severity, loss acceptance) increased mixed
  affect, transportation, identification, and appreciation of narratives of loss with,
  and without a reference to transcendence; Study 2 (N=240) examined effects of transcendent
  narratives and grief on elevation and connectedness.'
