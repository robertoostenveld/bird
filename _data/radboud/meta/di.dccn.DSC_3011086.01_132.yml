Title: Discovering the roles of motor simulation, perceptual simulation and mentaizing
  in narrative reading
Description: "This dataset was collected in the context of thesis work by Marloes\
  \ Mak, within a research project funded by NWO (Netherlands Organization for Scientific\
  \ Research; Grant number Vidi-276-89-007; granted to Roel Willems),\r\nentitled\
  \ \"'A girl fallen from the sky': Effects of sensori-motor and emotional simulation\
  \ on aesthetic appreciation of literary narratives\". \r\nThe dataset was collected\
  \ for the purpose of a study about the relationships between mental simulation,\
  \ brain activity, and eye movement behavior."
