Title: The multimodal nature of communicative efficiency in social interaction
Description: "This collection supports the paper:\r\nRasenberg, M., Pouw, W., Özyü\
  rek, A., & Dingemanse, M. The multimodal nature of communicative efficiency in social\
  \ interaction. Scientific Reports. https://doi.org/10.1038/s41598-022-22883-w\r\n\
  \r\nBelow you can see the contents of the collection and download files one-by-one.\
  \ To download several files or the entire collection at once, you need a WebDAV\
  \ client. When you use Cyberduck: click on 'open connection', paste the public data\
  \ URL (see below under files) in the 'server' field, and tick 'anonymous login'.\r\
  \n\r\n--\r\n\r\nThe collection is organized as follows:\r\n\r\n# Code for analyses\
  \ and figures\r\nThe script 'main_analysis_multimodal_effort' (.Rmd and .html files)\
  \ contains the code for the analyses and figures as reported in the manuscript.\r\
  \n\r\n# 1_data\r\nThis folder contains:\r\n* speech and gesture annotations (ELAN\
  \ and .csv files)\r\n* motion tracking (Kinect) data\r\n\r\n# 2_processing\r\nThis\
  \ folder contains several scripts and intermediate files pertaining to the cleaning\
  \ and processing of the data.\r\n\r\n# 3_figures\r\nThis folder contains the figures\
  \ which are included in the paper.\r\n\r\n# 4_out\r\nThis folder contains output\
  \ from the Rmd files which are rendered in the html files."
