Title: A triple-network organization for the mouse brain
Description: "This dataset contains the preprocessed data for \"A triple-network organization\
  \ for the mouse brain\" by Mandino, Vrooman, Foo, Yeow et al.\r\nFolder structure:\r\
  \nCAP/CAP_roi #regions of interest used for CAP analysis\r\nCAP/CSD #preprocessed\
  \ NIFTI files for chronic social defeat model and control mice\r\nCAP/awake #preprocessed\
  \ NIFTI files for awake mouse dataset\r\nCAP/awake_motion #motion vectors for awake\
  \ mouse dataset\r\ninsula_git #Long term copy of the code in https://gitlab.socsci.ru.nl/preclinical-neuroimaging/insula\r\
  \noptoDR/ #preprocessed optoDR dataset https://openneuro.org/datasets/ds001541\r\
  \noptoINS/ #preprocessed optoINS dataset https://openneuro.org/datasets/ds003464"
