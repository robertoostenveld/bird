Title: A common mouse fMRI resource through unified preprocessing
Description: "This is a collection of mouse resting-state fMRI datasets collected\
  \ by Dr. J. Grandjean in two laboratories (ETH Zurich, Singapore Bioimaging Consortium).\
  \ The datasets were processed using a common pipeline (see Associated analysis tools).\
  \ The datasets contain both control animals and experimental animals (transgenic\
  \ models for Alzheimer's disease, chronic stress model for depression).\r\ndata/\
  \ contains preprocessed NIFTI into common space\r\ndiagnostic/ contains QA summary\r\
  \nmotion/ contains motion parameters\r\ntemplate/ contains the AIBS template and\
  \ mask resampled at 200um \r\ntimeseries/ contains time series extracted using an\
  \ AIBS-derived atlas\r\natlas.tsv and .json contain the atlas region-of-interest\
  \ list and description\r\nparticipants.tsv and .json contain the study participants\
  \ list and description"
