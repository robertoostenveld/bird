Title: NT2-les discourse-partikels
Description: 'Ze zijn de smeerolie van de taal, woordjes als ''dan'', ''dus'', ''soms'',
  ''eigenlijk'', ''toch'', ''maar'', ''wel'' en ''even'': discourse-partikels. In
  spontane taal worden ze aan de lopende band gebruikt, maar voor mensen die Nederlands
  leren zijn ze lastig om onder de knie te krijgen. Ze hebben nog nauwelijks een plek
  in NT2-methodes, maar Nijmeegs onderzoek laat zien dat gerichte aandacht het begrip
  en gebruik stimuleert.'
