Title: The use of the Dutch discourse particle 'eigenlijk' by native and non-native
  speakers
Description: We investigated whether non-native speakers of Dutch use the interpersonal
  discourse particle eigenlijk differently than native speakers of Dutch. To this
  end, we administered an online cloze test in which native speakers (control group,
  N= 109) and non-native speakers (N=73) had to choose between eigenlijk and an adverb
  in a variety of contexts. The data and the files for analysis can be found in the
  current repository.
