Title: ViewPoint Identificaton Procedure Data Set
Description: "This data set consists of the materials and analysis scripts that were\
  \ used to develop the ViewPoint Identification Procedure, as reported in the following\
  \ publication:\n\nEekhof, L. S., van Krieken, K., & Sanders, J. (2020). VPIP: A\
  \ Lexical Identification Procedure for Perceptual, Cognitive, and Emotional Viewpoint\
  \ in Narrative Discourse. Open Library of Humanities, 6(1), 18. https://doi.org/10.16995/olh.483\
  \ \n\nThe data was collected to study the relationship between social-cognitive\
  \ abilities and the linguistic processing of perceptual, cognitive, and emotional\
  \ viewpoint markers, in the context of PhD research by Lynn Eekhof, at the Centre\
  \ for Language Studies, Radboud University."
