Title: 'Leaky Forms: A Study of Email and Password Exfiltration Before Form Submission
  (USENIX Security''22)'
Description: "This dataset contains data from ten crawls performed between May 2021\
  \ and June 2021 using an extended version of DuckDuckGo’s Tracker Radar Collector.\r\
  \n\r\nA list of the included crawls is given in the README.md file. Details of the\
  \ data collection methods can be found in the published paper: Leaky Forms: A Study\
  \ of Email and Password Exfiltration Before Form Submission (USENIX Security'22).\
  \ Asuman Senol and Gunes Acar and Mathias Humbert and Frederik Zuiderveen Borgesius.\
  \ In Proceedings of the 31st USENIX Security Symposium, Boston, USA, August 10–\
  12, 2022.\r\n\r\n- Project website: https://homes.esat.kuleuven.be/~asenol/leaky-forms/\r\
  \n- Paper: https://homes.esat.kuleuven.be/~asenol/leaky-forms/leaky-forms-usenix-sec22.pdf\r\
  \n- Crawler source code: https://github.com/leaky-forms/leaky-forms-crawler"
