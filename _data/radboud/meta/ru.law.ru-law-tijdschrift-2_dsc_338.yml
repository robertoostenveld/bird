Title: Bijlage bij ‘De wetshistorische interpretatie van de Faillissementswet’
Description: Overzicht onderzoeksresultaten bij 'De wetshistorische interpretatie
  van de Faillissementswet', Tijdschrift voor Insolventierecht (TvI). De auteur onderzoekt
  aan de hand van een rechtspraakanalyse van 368 uitspraken over de periode 1992-2022
  de frequentie waarmee de Hoge Raad de wetshistorische interpretatiemethode toepast
  bij de uitleg van faillissementswetsartikelen.
