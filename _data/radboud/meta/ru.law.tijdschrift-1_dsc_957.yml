Title: 'Bijlagen bij ''Conclusies in civiele cassatiezaken: een systematische analyse'''
Description: 'Bijlagen bij ''Conclusies in civiele cassatiezaken: een systematische
  analyse'', Tijdschrift voor Civiele Rechtspleging (TCR) 2023/1. De auteur analyseert
  op systematische wijze 131 conclusies van het civiele parket bij de Hoge Raad. Daardoor
  ontstaat een empirisch onderbouwd beeld van verschillende aspecten van conclusies
  in civiele cassatiezaken, zoals omvang, structuur, klachtbehandeling en afdoeningswijze.'
